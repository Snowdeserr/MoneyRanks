name: MoneyRankSystem
version: '1.0-MSP'
main: me.skythebuilder.moneyranksystem.TierListPlugin
api-version: '1.20'

depend:
  - Vault
  - PlaceholderAPI

commands:
  checkmoney:
    description: Check the money and rank of a player.
    usage: /checkmoney [player]
  moneyreload:
    description: Reload the TierList config.
    usage: /moneyreload

permissions:
  tierlist.reload: # Permission to reload the config
    description: Allows the player to reload the TierList config.
    default: op